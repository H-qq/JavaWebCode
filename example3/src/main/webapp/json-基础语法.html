<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      //1定义JSON
      var jsonStr = '{"name":"zhangsan","age":23,"addr":["北京","上海","深圳"]}'
      alert(jsonStr);

      //2 将json转换js对象
      var jsObject = JSON.parse(jsonStr);

      let name = jsObject.name;
      alert(name)

      //js对象转换JSON对象
      let jsonStr2 = JSON.stringify(jsObject)
      alert(jsonStr2)
  </script>
</body>
</html>
