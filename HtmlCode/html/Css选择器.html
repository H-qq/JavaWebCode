<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css选择器</title>
    <style>
        div{
            color: red;
        }
        #name{
            color: blue;
        }
        .cls{
            color: pink;
        }

    </style>
</head>
<body>
    <div>1</div>
    <div id="name">2</div>
    <div class="cls">3</div>
    <span class="cls">4</span>
</body>
</html>
