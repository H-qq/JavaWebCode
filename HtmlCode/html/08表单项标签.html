<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
    <input type="hidden" name="id" value="123">

    <label for="user-name-label">用户名：</label>
    <input type="text" name="username" id="user-name-label"><br>
    <label for="password-label">密码：</label>
    <input type="password" name="password" id="password-label"><br>
    性别：
    <input type="radio" name="gender" value="1" id="men"><label for="men">男</label>
    <input type="radio" name="gender" value="2" id="women"><label for="women">女</label> <br>

    爱好：
    <input type="checkbox" name="hobby" value="1">旅游
    <input type="checkbox" name="hobby" value="2">游戏
    <input type="checkbox" name="hobby" value="3">电影<br>



    上传头像：
    <input type="file"><br>

    城市：
    <select name="city">
        <option>北京</option>
        <option>广州</option>
        <option>深圳</option>
    </select><br>

    个人描述：
    <textarea cols="20" rows="5" name="text">

    </textarea><br>

    <input type="reset" value="重置">
    <input type="button" value="按钮">

    <br>
    <input type="submit" value="注册">
</form>
</body>
</html>
