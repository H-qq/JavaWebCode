<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
  form:
    1:action :指定表单数据提交的url
    *:必须指定 name 属性

    2:method:指定表单提交方式 get and post
      get:请求参数会在url地址后边  长度 限制4kb
      post：请求参数不会在url地址后边，在html表格体中  长度 不限制
 -->
<form action="#" method="post">
  <input type="text" name="username">
  <input type="submit">
</form>
</body>
</html>
