<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片音频标签</title>
</head>
<body>
<!--
    资源路径：
        1、绝对入径：完整路径
        2、相对入径：相对位置关系
    尺寸单位
           1、px：像素
           2、百分比：当前图片占父框架的百分比
-->
<img src="img/a.jpg" width="300" height="400">
<audio src="img/b.mp3" controls="controls"></audio>
<video src="img/c.mp4" controls="controls" width="500" height="300"></video>
</body>
</html>
