<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
</head>
<body>
    <form id="register">
        <input type="text" name="username"/>
        <input type="submit" value="提交"/>
    </form>

    <script>
        document.getElementById("register").onsubmit =function (){
            // onsubmit 返回true 表示表单会提交
            return true
        }
    </script>
</body>
</html>
